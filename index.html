<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To-do list</title>
    <link rel="icon" type="image/x-icon" href="to-do.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <header>
     <h1 class="heading_font">To do List</h1>
   </header>
    <div class="right">
      <form>
        <input type="text" placeholder="Enter Something In List" class="todo_input" />
        <button class="todo_button" type="submit">Add</button>
        <div class="select">
            <select name="todos" class="filter_todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="Pending">Pending</option>
            </select>
        </div>
    </form>
    </div>
     <div class="todo_container">
        <ul class="todo_list"></ul>
    </div>  
    <script src="./main.js"></script>
  </body>
</html>
